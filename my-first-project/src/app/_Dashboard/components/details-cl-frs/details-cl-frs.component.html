  </div>

  <!--  Details client/fournisseur-->
  <div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">

        <div class="col-md-10">{{ type === 'client' ? client?.nom : fournisseur?.nom }}</div>
      </div>

        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-10">{{ type === 'client' ? client?.prenom : fournisseur?.prenom }}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
        <div class="col-md-10">{{ type === 'client' ? client?.numTel : fournisseur?.numTel }}</div>
      </div>
    </div>
  </div>
