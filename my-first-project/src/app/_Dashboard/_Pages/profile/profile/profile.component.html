<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img [src]="user.photo ? user.photo:'https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80'"
             class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3">
        <small class="form-text text-muted">{{ user.email}}</small>
      </div>
      <div class="col mb-3 p-0">
        <button type="button" class="btn btn-primary m-1"><i class="fas fa-pencil-alt"></i>&nbsp;Modifier le profil</button>
        <button type="button" class="btn btn-warning" (click)="modifierMotDePasse()"><i class="fas fa-lock"></i>&nbsp;Changer le mot de passe</button>
        <button type="button" class="btn btn-danger" (click)="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;DÃ©connexion</button>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <table class="table">
      <tbody>
      <tr>
        <th scope="row">Nom complet</th>
        <td>{{ user.prenom }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th scope="row">Adresse 1</th>
        <td>{{ user.adresse?.addresse1}}</td>
      </tr>
      <tr>
        <th scope="row">Adresse 2</th>
        <td>{{ user.adresse?.addresse2}}</td>
      </tr>
      <tr>
        <th scope="row">Entreprise</th>
        <td>{{ user.entreprise?.nom }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
